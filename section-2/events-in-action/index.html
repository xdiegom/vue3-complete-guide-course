<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events-in-action">
      <h2>Events in action</h2>
      <button style="margin-right: 20px;" v-on:click="add">Add</button>
      <button v-on:click="reduce">Reduce</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'Melgar')" v-on:keyup.enter="confirmName">
      <p>Your name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="sendForm">
        <input style="margin-right: 20px" type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
